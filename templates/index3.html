<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Document</title>
    <style>
        div{
            padding: 10px;
        }

        .borda{
            border: 1px solid black;
        }

        .btn-enviar{
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <header>
        {% include 'navbar.html' %}
    </header>
    <main>
        <div class="borda container ">
            <h1 class="text-center my-3">Cadastre-se Aqui</h1>
            <form method="POST" class="">
                <div>
                    <label for="iNome">Nome: </label>
                    <input type="text" name="nome" id="iNome">
                </div>
                <div>
                    <label for="iData">Data: </label>
                    <input type="date" name="datacad" id="iData">
                </div>
                <div>
                    <label for="iEmail">Email: </label>
                    <input type="text" name="email" id="iEmail">
                </div>
                <div>
                    <label for="iTelefone">Telefone: </label>
                    <input type="text" name="telefone" id="iTelefone">
                </div>
                <div class="btn-enviar">
                    <input type="submit" value="Enviar" class="btn btn-success" style="width: 150px;">
                </div>
            </form>
        </div>
    </main>
</body>
</html>
